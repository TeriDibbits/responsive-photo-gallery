<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive photo gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="grid">
    <div class="unit">
      <figure class="embed push-0">
        <div class="embed">
          <img class="img-flex embed-tem relative" src="images/placeholder-3by1.svg" alt="">
        </div>
        <figcaption class="absolute pin-tl">Image caption 1</figcaption>
      </figure>
    </div>
    <div class="unit">
      <figure class="embed push-0">
        <div class="embed">
          <img class="img-flex embed-tem relative" src="images/placeholder-1by1.svg" alt="">
        </div>
        <figcaption class="absolute pin-bl">Image caption two</figcaption>
      </figure>
    </div>
    <div class="unit xs-1-2 s-1-2">
      <figure class="embed push-0">
        <div class="embed">
          <img class="img-flex embed-tem relative" src="images/placeholder-3by2.svg" alt="">
        </div>
        <figcaption class="absolute pin-bl">Caption for image three is longer</figcaption>
      </figure>
    </div>
    <div class="unit xs-1-2 s-1-2">
      <figure class="embed push-0">
        <div class="embed">
          <img class="img-flex embed-tem relative" src="images/placeholder-3by2.svg" alt="">
        </div>
        <figcaption class="absolute pin-bl">Image caption 4</figcaption>
      </figure>
    </div>
    <div class="unit">
      <figure class="embed push-0">
        <div class="embed">
          <img class="img-flex embed-tem relative" src="images/placeholder-3by2.svg" alt="">
        </div>
        <figcaption class="absolute pin-bl">Image caption V</figcaption>
      </figure>
    </div>
  </div>
  
</body>
</html>
